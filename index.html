<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <div class="image-container">
        <div class="one image fade">
          <div class="caption">Adobe Express 2022</div>
        </div>
        <div class="two image fade">
          <div class="caption">Adobe Sign</div>
        </div>
        <div class="three image fade">
          <div class="caption">DX Marquee</div>
        </div>
        <div class="four image fade">
          <div class="caption">Celebrities</div>
        </div>
        <div class="five image fade">
          <div class="caption">Premiere</div>
        </div>
        <div class="six image fade">
          <div class="caption">Photoshop</div>
        </div>
        <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
        <button class="next" onclick="plusSlides(1)">&#10095;</button>
      </div>
      <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
